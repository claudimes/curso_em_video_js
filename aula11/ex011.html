<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Qual País você mora:
    
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="pesquisar" onclick="pesq()">
    <div id="resp"> </div>

    <script>
        function pesq() {
            var txtp = document.getElementById("txtpais")
            var res = document.getElementById('resp')
            var pais = (txtp.value)
            res.innerHTML = ` Vivendo em <strong>${pais}</strong>, `
            if (pais == 'Brasil') {
                res.innerHTML += ` Você é <strong>Brasileiro!</strong>`
            }else{
                res.innerHTML += ` Você é <strong>Estrangeiro!</strong>`
            }
        }
    </script>
</body>
</html>
